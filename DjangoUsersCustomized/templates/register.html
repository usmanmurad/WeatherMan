<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
    <h1>Register User</h1>
      <h4>Please enter your details below</h4>
      <form method="post" action="/register/">
          {% csrf_token %}
          {% if error is not None %}
           <span id="error">{{ error }}</span>
          {% endif %}
          {{ form.as_p }}
         <input type="submit" value="Submit">
      </form>
</body>
</html>
